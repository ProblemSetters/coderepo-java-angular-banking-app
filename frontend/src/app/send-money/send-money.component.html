<section class="bg-white dark:bg-gray-900 mb-10">
    <div class="px-6 py-10 mx-4 md:mx-8 xl:mx-20">
        <div class="lg:-mx-6 lg:flex lg:items-center">
            <div class="lg:w-1/2 lg:px-6">
                <form [formGroup]="sendMoneyForm" (ngSubmit)="onSubmit()"  class="send-money-form">
                    <p
                        tabindex="0"
                        role="heading"
                        class="text-xl font-bold text-left leading-6 text-primary-blue uppercase"
                    >
                        Send Money
                    </p>

                    <div class="mt-8">
                        <label htmlFor="fromAccountId" class="text-sm font-medium leading-none text-gray-800">
                            From Account Number
                        </label>
                        <input
                            aria-label="enter from account number"
                            role="input"
                            type="text"
                            class="border rounded focus:outline-none text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
                            id="fromAccountId"
                            name="fromAccountId"
                            formControlName="fromAccountId"
                        />
                        <div class="error-message" *ngIf="getFormControlError('fromAccountId')">{{ getFormControlError('fromAccountId') }}</div>
                    </div>
                    <div class="mt-8">
                        <label htmlFor="toAccountId" class="text-sm font-medium leading-none text-gray-800">
                            To Account Number
                        </label>
                        <input
                            aria-label="enter to account number"
                            role="input"
                            type="text"
                            class="border rounded focus:outline-none text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
                            id="toAccountId"
                            name="toAccountId"
                            formControlName="toAccountId"
                        />
                        <div class="error-message" *ngIf="getFormControlError('toAccountId')">{{ getFormControlError('toAccountId') }}</div>
                    </div>
                    <div class="mt-6 w-full">
                        <label htmlFor="transferAmount" class="text-sm font-medium leading-none text-gray-800">
                            Amount
                        </label>
                        <div class="relative flex items-center justify-center">
                            <input
                                aria-label="enter amount" 
                                role="input" 
                                type="number"
                                class="border rounded focus:outline-none text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
                                id="transferAmount"
                                name="transferAmount"
                                formControlName="transferAmount"
                            />
                            <div class="error-message" *ngIf="getFormControlError('transferAmount')">{{ getFormControlError('transferAmount') }}</div>
                            <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 8.25H9m6 3H9m3 6l-3-3h1.5a3 3 0 100-6M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <button
                            aria-label="create my account"
                            class="focus:ring-2 focus:ring-offset-2 focus:ring-secondary-blue text-sm font-semibold uppercase leading-none text-white focus:outline-none bg-primary-blue border rounded hover:bg-secondary-blue py-4 w-full disabled:opacity-25"
                            type="submit"
                            [disabled]="!sendMoneyForm.valid"
                        >
                            Send
                        </button>
                    </div>
                </form>
            </div>
            <img class="object-cover object-center lg:w-1/2 lg:mx-6 w-full mt-8 lg:mt-0 h-96 rounded-lg lg:h-[20rem]"
                src="../../assets/send-money-bg2.jpg" alt="">
        </div>
    </div>
</section>
