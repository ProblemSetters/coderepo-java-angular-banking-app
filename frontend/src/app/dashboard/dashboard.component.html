<section class="bg-white dark:bg-gray-900 mb-10">
    <div class="px-6 py-10 mx-4 md:mx-8 xl:mx-20">
        <div
            tabindex="0"
            role="heading"
            class="pb-6 border-b text-xl font-bold text-left leading-6 text-primary-blue uppercase"
        >
            Dashboard
        </div>
        <div class="lg:flex mt-12">
            <div class="lg:w-1/5 lg:px-6 bg-gray-100 lg:py-4 lg:mr-4">
                <div class="font-bold text-left border-b py-2">User Info</div>
                <div class="mt-5 text-left">
                    <div class="font-semibold flex">
                        <img src="../../assets/user.svg" class="h-5 w-5 mr-1" />
                        {{ account?.firstName }} {{ account?.lastName }}
                    </div>
                    <div class="mt-2 flex">
                        <img src="../../assets/email.svg" class="h-5 w-5 mr-1" />
                        {{ account?.emailAddress }}
                    </div>
                    <div class="mt-2 flex">
                        <img src="../../assets/calendar.svg" class="h-5 w-5 mr-1" />
                        {{ formatedDob }}
                    </div>
                    <div class="mt-2 flex">
                        <img src="../../assets/location.svg" class="h-5 w-5 mr-1" />
                        {{ account?.address }}
                    </div>
                    <div class="mt-2 flex">
                        <img src="../../assets/city.svg" class="h-5 w-5 mr-1" />
                        {{ account?.city }}
                    </div>
                </div>
            </div>
            <div class="ml-6">
                <div class="font-bold border-b lg:py-4">User Account Info</div>
                <div class="flex mt-5">
                    <div class="rounded-md  p-4 mr-12 h-20 bg-red-100 text-red-400 border-red-400">
                        <div class="text-lg font-semibold">Total Balance</div>
                        <div>{{ account?.balance}} $</div>
                    </div>
                    <div class="rounded-md  p-4 mr-12 h-20 bg-blue-50 text-blue-400 border-blue-400">
                        <div class="text-lg font-semibold">Total Transaction</div>
                        <div>20</div>
                    </div>
                    <div class="rounded-md  p-4 mr-12 h-20 bg-green-50 text-green-400 border-green-400">
                        <div class="text-lg font-semibold">Total Cards</div>
                        <div>2</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
