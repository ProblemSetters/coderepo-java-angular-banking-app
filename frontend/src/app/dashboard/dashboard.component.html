<section class="container mx-auto bg-white dark:bg-gray-900 mb-10">
    <div class="py-10">
        <div
            tabindex="0"
            role="heading"
            class="pb-6 border-b text-xl font-bold text-left leading-6 text-primary-blue uppercase "
        >
            Dashboard
        </div>
        <div class="lg:flex mt-12">
            <div class="">
                <div class="font-bold text-2xl text-primary-blue">Hello, {{ account?.firstName }}</div>
                <div class="lg:flex mt-4">
                    <div class="rounded-md shadow-md flex w-72 py-6 px-4 mr-12 mb-5 lg:mb-0 border">
                        <div>
                            <div class="text-lg text-gray-400 mb-3">Account</div>
                            <div class="font-bold text-4xl">{{ formatedAccountId }}</div>
                        </div>
                    </div>
                    <div class="rounded-md shadow-md flex w-72 py-6 px-4 mr-12 mb-5 lg:mb-0 border">
                        <div>
                            <div class="text-lg text-gray-400 mb-3">Balance</div>
                            <div class="font-bold text-4xl">$ {{ account?.balance}}</div>
                        </div>
                    </div>
                    <div class="rounded-md shadow-md flex w-72 py-6 px-4 mr-12 mb-5 lg:mb-0 border">
                        <div>
                            <div class="text-lg text-gray-400 mb-3">Transaction</div>
                            <div class="font-bold text-4xl">{{ account?.totalTransactions}}</div>
                        </div>
                    </div>
                    <div class="rounded-md shadow-md flex w-72 py-6 px-4 mr-12 mb-5 lg:mb-0 border">
                        <div>
                            <div class="text-lg text-gray-400 mb-3">Cards</div>
                            <div class="font-bold text-4xl">{{ account?.totalCards}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
