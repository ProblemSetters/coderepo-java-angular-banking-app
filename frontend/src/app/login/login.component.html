<div
    class="h-screen bg-[url('/../../assets/login-bg.png')] bg-cover bg-center bg-no-repeat bg-gray-800 w-full grid items-center px-4 md:px-0">
    <div class="flex flex-col items-center justify-center">
        <div class="relative bg-white shadow rounded xl:w-1/3 md:w-1/2 w-full p-10">
            <div
                class="absolute -top-12 inset-x-0 mx-auto w-28 h-28 bg-white rounded-full grid items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-20 h-20">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
                </svg>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <p
                    tabindex="0"
                    role="heading" 
                    aria-label="Login to your account"
                    class="text-2xl font-bold text-center leading-6 text-gray-800 pt-8"
                >Bank Corporate</p>
                <div class="mt-8">
                    <div class="text-sm font-medium leading-none text-gray-800"> Email </div>
                    <input
                        aria-label="enter email adress"
                        role="input"
                        type="email"
                        id="emailAddress"
                        formControlName="emailAddress"
                        required
                        autoFocus
                        class="border rounded focus:outline-none text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
                    />
                    <div class="error-message" *ngIf="getFormControlError('emailAddress')">{{ getFormControlError('emailAddress') }}</div>
                </div>
                <div class="mt-6 w-full">
                    <div class="text-sm font-medium leading-none text-gray-800"> Password </div>
                    <div class="relative items-center">
                        <input
                            aria-label="enter Password"
                            role="input"
                            type="password"
                            id="password"
                            required
                            autoFocus
                            formControlName="password"
                            class="border rounded focus:outline-none text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
                        />
                        <div class="error-message" *ngIf="getFormControlError('password')">{{ getFormControlError('password') }}</div>
                    </div>
                </div>
                <div class="mt-6">
                    <button
                        type="submit"
                        aria-label="create my account"
                        class="focus:ring-2 focus:ring-offset-2 focus:ring-secondary-blue text-sm font-semibold uppercase leading-none text-white focus:outline-none bg-primary-blue border rounded hover:bg-secondary-blue py-4 w-full"
                    >Login</button>
                </div>
                <p class="text-sm mt-6 font-medium leading-none text-gray-500 text-center">Dont have account?
                    <a
                        routerLink="/open-account"
                        tabindex="0" role="link" aria-label="Sign up here"
                        class="text-sm font-medium leading-none underline text-gray-800 cursor-pointer"
                    > Open account here</a>
                </p>
            </form>
        </div>
    </div>
</div>
