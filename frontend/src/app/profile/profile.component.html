<section class="container mx-auto bg-white dark:bg-gray-900 mb-10">
    <div class="py-10">
        <div
            tabindex="0"
            role="heading"
            class="pb-6 border-b text-xl font-bold text-left leading-6 text-primary-blue uppercase "
        >
            More About {{ account?.firstName }}
        </div>
        <div class="mt-12 lg:flex">
            <div class="shadow-md border rounded-md lg:flex w-full">
                <div class="flex justify-center lg:w-1/6 bg-slate-200">
                    <div class="py-4 text-center"> 
                        <div class="mt-3 flex justify-center"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>
                        <div class="text-xl mt-3">{{ formatedAccountId }}</div>
                        <div class="text-xl mt-3 text-blue-400">{{ account?.emailAddress }}</div>
                    </div>
                </div>
                <div class="mt-4 text-left px-md-5 px-2 lg:w-1/2 py-4">
                    <div class="grid grid-cols-2"> 
                        <div class="">
                            <div class="font-semibold">Name</div>
                            <div class="text-xl mt-2 text-gray-500">{{ account?.firstName }} {{ account?.lastName }}</div>
                        </div>
                        <div class="ml-3">
                            <div class="font-semibold">Date Of Birth</div>
                            <div class="text-xl mt-2 text-gray-500">{{ formatedDob }}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 mt-5"> 
                        <div class="">
                            <div class="font-semibold">Address</div>
                            <div class="text-xl mt-2 text-gray-500">{{ account?.address }}</div>
                        </div>
                        <div class="ml-3">
                            <div class="font-semibold">City</div>
                            <div class="text-xl mt-2 text-gray-500">{{ account?.city }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
